<body>
    <script>
let vetor = []
let vetorReverso = []
let inversor = 5

for(let i = 0; i < 6; i++) {
    vetor[i] = +prompt("Insira um número par:")
    if(vetor[i] % 2 != 0) {
        alert("Valor inválido!!!")
        break
    }
    vetorReverso[inversor] = vetor[i]
    inversor--
}
console.log(vetor)
console.log(vetorReverso)
    </script>
</body>
