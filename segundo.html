<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
"use strict"
let valores = [];
        for (let i = 0; i < 3; i++){
            valores[i] = +prompt(`Informe o ${i + 1}º parâmetro`);
        }
        function bhaskara(parametros){
            let delta = (parametros[1] ** 2 - 4 * parametros[0] * parametros[2]),
                raizes = [];

            if (delta < 0){
                return "Cálculo impossível";
            }
            
            raizes[0] = (-parametros[1] + delta) / 2 * parametros[0];
            raizes[1] = (-parametros[1] - delta) / 2 * parametros[0];

            return raizes;
        }

        console.log(bhaskara(valores));
    </script>
</body>
</html>
