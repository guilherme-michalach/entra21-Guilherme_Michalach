    <script>
        let aluno1 = ""
        let teste = 1
        for (let i = 1; i < 4; i++) {

            let media = +prompt(`Insira a mÃ©dia do aluno ${teste}:`)
            teste++
            if (0 >= media || media < 5) {
            aluno1 = "Conceito D"

            }
        }
        console.log (aluno1)
