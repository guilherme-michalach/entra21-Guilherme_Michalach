<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadastro = [
            {
                nome: "João",
                idade: 25,
                email: "joao@email.com"
            },
            {
                nome: "Pedro",
                idade: 33,
                email: "pedro@email.com"
            },
            {
                nome: "Marcos",
                idade: 16,
                email: "marcos@email.com"
            }
        ];

        class UserNotFound extends Error {
            constructor(message) {
                super(message);
                this.name = "UserNotFound";
            }
        }

        function obtemUsuarioPeloNome(nome, cb) {
            setTimeout(() => {
                let usuario = cadastro.find(pessoa => pessoa.nome === nome)
                if(!usuario) {
                    cb(new UserNotFound("Usuário não cadastrado!"));
                } else {
                    cb(null, usuario);
                }
            }, 3000)
        }

        obtemUsuarioPeloNome("Pedro", (error, user) => {
            if(error) {
                console.log(`Ocorreu um erro! ${error.message}`)
            } else {
                console.log(`Usuário encontrado:\nNome: ${user.nome}\nIdade: ${user.idade}\nE-mail: ${user.email}`)
            }
        })
    </script>
</body>
</html>
