<body>
    <script>
        function dobrar(number, cb) {
            setTimeout(() => {
                if(isNaN(number)) {
                    cb(new TypeError("O valor deve ser numérico"))
                } else {
                    let result = number * 2
                    cb(null, result)
                    // return `A operação foi bem sucedida! O resultado é ${result}`
                }
            }, 5000)
        }

        dobrar(5, (error, resultado) => {
            if(error) {
                console.log(`A operação falhou! ${error.message}`)
            } else {
                console.log(`A operação foi bem sucedida! Este é o número dobrado: ${resultado}!`)
            }
        })
