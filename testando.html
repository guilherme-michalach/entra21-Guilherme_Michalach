
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let dinheiro = Number(prompt("ah"));
let notas = dinheiro;

let cemConto = parseInt(notas / 100);
notas -= cemConto * 100;

let cinquentaConto = parseInt(notas / 50);
notas -= cinquentaConto * 50;

let vinteConto = parseInt(notas / 20);
notas -= vinteConto * 20;

let dezConto = parseInt(notas / 10);
notas -= dezConto * 10;

let cincoConto = parseInt(notas / 5);
notas -= cincoConto * 5;

let doisConto = parseInt(notas / 2);
notas -= doisConto * 2;


// As moedas possíveis são de 1, 0.50, 0.25, 0.10, 0.05 e 0.01
// talvez a resolução é um parsefloat só no console?
console.log(cemConto);
console.log(cinquentaConto);
console.log(vinteConto);
console.log(dezConto);
console.log(cincoConto);
console.log(doisConto);

</script>
</body>
</html>
