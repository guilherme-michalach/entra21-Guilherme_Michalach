
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let limite = 2; limite < 72; limite++) {

            let naoPrimo = false
            
            for(let i = 2; i <= limite; i++) {
                if(limite % i === 0 && i != limite) {
                    naoPrimo = true
                }
            }
            if (naoPrimo === false) {
                console.log(limite)
            }
        }
    </script>
</body>
</html>
