
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
let totalVotos = 0
let votosJose = 0
let votosMaria = 0
let votosJoao = 0
let votosNulo = 0
let votosBranco = 0

alert("1 - José Bolinha\n2 - Maria Nascimento\n3 - João da Silva\n4 - Voto nulo\n5 - Voto em branco")

while (true) {
    let voto = +prompt("Digite seu voto")
    teste = voto
    if (teste < 1) {
        break 
    }
    if (teste === 1) {
        votosJose++
    } if (teste === 2) {
        votosMaria++
    } if (voto === 3) {
        votosJoao++
    } if (voto === 4) {
        votosNulo++
    } if (voto === 5) {
        votosBranco++
    }
    console.log(`Total de Votos\nJosé Bolinha: ${votosJose} voto(s)\nMaria Nascimento: ${votosMaria} voto(s)\nJoão da Silva: ${votosJoao} voto(s)\nVotos nulos: ${votosNulo} voto(s)\nVotos em branco: ${votosBranco} voto(s)`)
}
    </script>
</body>
</html>
