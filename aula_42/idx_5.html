<body>
    <script>
        function dobrarEm5Segundos(number) {
            let result

            if(isNaN(number)) {
                throw new TypeError("O valor deve ser num√©rico")
            } else {
                result = number * number
            }

            return result
        }

        try {
            // console.log(dobrarEm5Segundos("a"))
            console.log(dobrarEm5Segundos(4))
            console.log("Finalizando o programa...")
        } catch(e) {
            console.log(e.message)
        } 
    </script>
