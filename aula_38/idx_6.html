    <script>

        let tempo = new Date(2021, 07, 15, 11, 40, 1, 1)

        function tempoPassado(tempo) {
            let data = new Date(tempo)
            let data2 = new Date()

            let diff = Math.floor(data2 - data) / 1000

            if (diff <= 1) console.log("Agora")
            if (diff < 60 && diff > 1) console.log(diff + " segundos atrás")
            if (diff < 3541) return Math.round(diff / 60) + " minutos atrás"
            // if (diff <= 3600) {
            //     return data.getDay()
            // }
        }

        tempoPassado(tempo)
