<body>
    <script>

        let ano = 2012
        let mes = 1

        ultimoDia(ano, mes)

        function ultimoDia(ano, mes) {
            return new Date(ano, mes + 1, 0).getDate()
        }

        //Ler melhor sobre esse linha 17 pra outros navegadores
    </script>
