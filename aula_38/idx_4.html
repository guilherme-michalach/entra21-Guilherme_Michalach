<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function segundosHoje() {
            let hoje = new Date()

            let hojeDiff = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate())

            let diff = hoje - hojeDiff

            return Math.round(diff / 1000)
        }

        console.log(segundosHoje())
    </script>
</body>
</html>
