<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let hamster = {
            estomago: [],

            comer(comida) {
                this.estomago.push(comida)
            }
        }

        let hamtaro = {
            estomago: [],
            __proto__ : hamster
        }

        let fofuxo = {
            estomago: [],
            __proto__ : hamster
        }

        hamtaro.comer("Maçã")
        console.log(hamtaro.estomago)
        console.log(fofuxo.estomago)
    </script>
</body>
</html>
