<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Imovel {

            constructor(endereco, preco) {
                this.endereco = endereco;
                this.preco = preco;
            }

            mostrar() {
                console.log(`O preço do imóvel no endereço ${this.endereco} é R$ ${this.preco}`)
            }

        }

        class Novo extends Imovel {

            constructor(endereco, preco) {
                super(preco)

                this.endereco = endereco;
                this.preco = preco;
            }

            mostrar() {
                
                this.preco = this.preco + this.preco * 0.05;
                super.mostrar();
            
            }

        }

        class Velho extends Imovel {

            constructor(endereco, preco) {
                super(preco)

                this.endereco = endereco;
                this.preco = preco;
            }

            mostrar() {
                
                this.preco = this.preco - this.preco * 0.05;
                super.mostrar();

            }

        }
    </script>
</body>
</html>
