<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Imovel {

            constructor(endereco, preco) {
                this.endereco = endereco;
                this.preco = preco;
            }

        }

        class Novo extends Imovel {
            #valorAdicional

            constructor(endereco, preco, valorAdicional) {

                super(endereco, preco);
                this.#valorAdicional = valorAdicional;

            }

            get valorAdicional() {
                return this.#valorAdicional;
            }

            set valorAdicional(preco) {
                this.#valorAdicional = preco;
            }
            
            
            mostrar() {

                this.preco = this.preco + this.#valorAdicional;
                console.log(`O preço do imóvel no endereço ${this.endereco} é R$ ${this.preco}`)
            
            }

        }

        class Velho extends Imovel {
            #valorMenor

            constructor(endereco, preco, valorMenor) {

                super(endereco, preco);
                this.#valorMenor = valorMenor;

            }

            get valorMenor() {
                return this.#valorMenor;
            }

            set valorMenor(preco) {
                this.#valorMenor = preco;
            }
            
            
            mostrar() {

                this.preco = this.preco - this.#valorMenor;
                console.log(`O preço do imóvel no endereço ${this.endereco} é R$ ${this.preco}`)
            
            }

        }
    </script>
</body>
</html>
