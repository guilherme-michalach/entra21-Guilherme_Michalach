<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let matriz = []
let matrizMedia = []
let valorMedia = 0

for(let i = 0; i < 3; i++) {
    matriz[i] = []
    matrizMedia[i] = []
    for(let j = 0; j < 4; j++) {
        matriz[i][0] = +prompt("Insira o nome do aluno")
        matriz[i][j] = +prompt("Insira a nota do aluno")
        if(j === 0) {
            matriz[i][j] = +prompt("Insira o nome do aluno")
            // alterar desse +prompt depois
        } else if (j != 0){
            matriz[i][j] = +prompt("Insira a nota do aluno")
        }
        matrizMedia[i][j] = matriz[i][j]
    }
    
}

for(let i = 0; i < 3; i++) {
    matrizMedia[i] = []
    for(let j = 0; j < 5; j++) {
        if(j != 0) {
            valorMedia += matrizMedia[i][j]
            matrizMedia.push(valorMedia)
        }
    }
}
    </script>
</body>
</html>
