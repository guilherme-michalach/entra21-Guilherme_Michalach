<body>
    <script>
        let turno = prompt("Insira a letra inicial do turno em que você estuda")
        
        switch (turno) {
            case "M":
            console.log("Bom dia!")
            break;

            case "V":
            console.log("Boa tarde!")
            break;

            case "N":
            console.log("Boa noite!")
            break;

            case "m":
            console.log("Bom dia!")
            break;

            case "v":
            console.log("Boa tarde!")
            break;

            case "n":
            console.log("Boa noite!")
            break;

            default:
            console.log("Valor Inválido!")
            break;
        }
    </script>
</body>
